<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Forest 1037</title>
    <meta name="author" content="BAIDI & LAM" />
    <meta charset="utf-8" />
    <meta name="keywords" content="主页，有趣，强大，简约" />
    <meta name="description" content="Forest主页，为创造力而生！" />
    <link type="image/x-icon" href="image/favicon.ico" rel="icon" />
    <link type="text/css" href="css/custom.css" rel="styleSheet" />
</head>

<body style="text-align: center;">
    <noscript>
        We're so sorry but Application cannot work without Javascript enabled.
    </noscript>
    <div id="outer_wrapper" style="margin: auto;">
        <div id="search_section" style="margin-right: 80px;margin-left: 80px;display: block;text-align: center;">
            <div id="logo_and_markword" style="margin: auto;display: block;margin-top: 50px;text-align: center;">
                <div id="logo"></div>
                <div id="markword_wrapper">
                    <div id="markword_and_repo">
                        <div id="markword">Forest</div>
                        <a href="https://github.com/BAIDI-coder/ForestHomePage"
                            style="text-decoration: none;color: none;">
                            <div id="repo">:Repo</div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="search_btn_switch">
                    <form action="http://www.baidu.com/baidu" target="_blank">
                        <div id="search_engine"></div>
                        <input id="text" name="word" type="search" placeholder="进入森林探险吧！"/>
                        <input id="btn" value="" type="submit" />
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
